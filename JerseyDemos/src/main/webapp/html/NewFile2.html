<!DOCTYPE HTML>
<html>
<body>
    Time: <span id="foo"></span>
     
    <br><br>
    <button onclick="start()">Start</button>
 
    <script type="text/javascript">
    function start() {
 
        var eventSource = new EventSource("http://localhost:8080/JerseyDemos/rest/events/suman");
         
        eventSource.onmessage = function(event) {
         
            document.getElementById('foo').innerHTML = event.data;
         
        };
        
        eventSource.addEventListener('message-to-client', function(e) {
        	 document.getElementById('foo').innerHTML=e.data;
        	}, false);
         
    }
    </script>
</body>
</html>
